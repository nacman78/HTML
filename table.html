<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <title>tablas</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>id</th>
        <th>nombre</th>
        <th>apellido</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>07</td>
        <td>yo</td>
        <td>xx</td>
      </tr>
      <tr>
        <td>10</td>
        <td>xx</td>
        <td rowspan="2">xx</td>
      </tr>
      <tr>
        <td>8</td>
        <td>xx</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">resultado</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
